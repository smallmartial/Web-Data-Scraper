<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Web Data Scraper</title>
  <style>
    body {
      width: 400px;
      padding: 15px;
    }
    .mode-container {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }
    .mode-card {
      flex: 1;
      padding: 15px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
    }
    .mode-card:hover {
      background-color: #f5f5f5;
    }
    .mode-card.active {
      border-color: #4285f4;
      background-color: #e8f0fe;
    }
    .button {
      margin-top: 10px;
      width: 100%;
      padding: 8px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #3367d6;
    }
    .button.picking {
      background-color: #fbbc05;
    }
    .result-container {
      margin-top: 20px;
      display: none;
    }
    .result-preview {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #e0e0e0;
      padding: 10px;
      margin: 10px 0;
      background-color: #f8f9fa;
      font-family: monospace;
      white-space: pre-wrap;
    }
    .button-group {
      display: flex;
      gap: 10px;
    }
    .button-group .button {
      flex: 1;
    }
    .loading {
      text-align: center;
      margin: 10px 0;
      display: none;
    }
    .selected-elements {
      margin-top: 15px;
      display: none;
      background: #f8f9fa;
      border-radius: 8px;
      padding: 10px;
    }
    .selected-item {
      display: flex;
      align-items: center;
      padding: 8px;
      background: white;
      margin: 5px 0;
      border-radius: 4px;
      border: 1px solid #e0e0e0;
    }
    .selected-item span {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .selected-item .remove {
      margin-left: auto;
      color: #d93025;
      cursor: pointer;
      padding: 0 8px;
      font-weight: bold;
    }
    .selected-item .remove:hover {
      background-color: #fee;
      border-radius: 50%;
    }
    h4 {
      margin: 0 0 10px 0;
      color: #5f6368;
    }
    .selector-info {
      flex: 1;
      overflow: hidden;
    }
    .selector {
      font-weight: bold;
      color: #1a73e8;
    }
    .preview-text {
      margin-top: 4px;
      font-size: 12px;
      color: #5f6368;
      max-height: 60px;
      overflow-y: auto;
      white-space: pre-line;
    }
    .selected-item {
      padding: 12px;
    }
  </style>
</head>
<body>
  <h2>Web Data Scraper</h2>
  <div class="mode-container">
    <div class="mode-card" id="whole-page">
      <h3>Full Page</h3>
      <p>Scrape entire webpage content</p>
    </div>
    <div class="mode-card" id="selector-mode">
      <h3>Selector Mode</h3>
      <p>Pick elements to scrape</p>
    </div>
  </div>
  
  <div id="selector-controls" style="display: none;">
    <button id="pick-elements" class="button">Pick Elements</button>
    <div id="selected-elements" class="selected-elements">
      <h4>Selected Elements:</h4>
      <div id="selected-items-list"></div>
    </div>
  </div>

  <button id="start-scrape" class="button">Start Scraping</button>
  
  <div class="loading" id="loading">
    Scraping data...
  </div>

  <div class="result-container" id="result-container">
    <h3>Results Preview</h3>
    <div class="result-preview" id="result-preview"></div>
    <div class="button-group">
      <button class="button" id="export-csv">Export CSV</button>
      <button class="button" id="export-json">Export JSON</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
