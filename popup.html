<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Web Data Scraper</title>
  <style>
    body {
      width: 400px;
      padding: 15px;
    }
    .mode-container {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }
    .mode-card {
      flex: 1;
      padding: 15px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
    }
    .mode-card:hover {
      background-color: #f5f5f5;
    }
    .mode-card.active {
      border-color: #4285f4;
      background-color: #e8f0fe;
    }
    .selector-input {
      margin-top: 15px;
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    .button {
      margin-top: 10px;
      width: 100%;
      padding: 8px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #3367d6;
    }
    .result-container {
      margin-top: 20px;
      display: none;
    }
    .result-preview {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #e0e0e0;
      padding: 10px;
      margin: 10px 0;
      background-color: #f8f9fa;
      font-family: monospace;
      white-space: pre-wrap;
    }
    .button-group {
      display: flex;
      gap: 10px;
    }
    .button-group .button {
      flex: 1;
    }
    .loading {
      text-align: center;
      margin: 10px 0;
      display: none;
    }
  </style>
</head>
<body>
  <h2>Web Data Scraper</h2>
  <div class="mode-container">
    <div class="mode-card" id="whole-page">
      <h3>Full Page</h3>
      <p>Scrape entire webpage content</p>
    </div>
    <div class="mode-card" id="selector-mode">
      <h3>Selector Mode</h3>
      <p>Use CSS selector to scrape</p>
    </div>
  </div>
  <div id="selector-input-container" style="display: none;">
    <input type="text" id="selector-input" class="selector-input" placeholder="Enter CSS selector, e.g. .product-item">
  </div>
  <button id="start-scrape" class="button">Start Scraping</button>
  
  <div class="loading" id="loading">
    Scraping data...
  </div>

  <div class="result-container" id="result-container">
    <h3>Results Preview</h3>
    <div class="result-preview" id="result-preview"></div>
    <div class="button-group">
      <button class="button" id="export-csv">Export CSV</button>
      <button class="button" id="export-json">Export JSON</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
